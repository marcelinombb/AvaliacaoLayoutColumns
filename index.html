<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Page Layout</title>
  <link rel="stylesheet" href="style-padrao.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="page.css">
  <link rel="stylesheet" href="linhasResposta.css">
  <style>
    @page {
      margin: 0;
    }

    @media print {
      body {
        background: none;
        margin: 0;
        box-sizing: border-box;
      }

      .page {
        box-shadow: none;
        margin: 0;
        width: 794px;
        height: 1123px;
        aspect-ratio: 794/1123;
        page-break-after: always;

      }

      .content-container {
        display: flex;
      }

      .toggle-layout {
        display: none;
      }

      .page-stage {
        display: none;
      }
    }

    .toggle-layout {
      position: fixed; bottom: 10%; right: 5%;
    }
  </style>
</head>

<body>
  <div id="pages-container"></div>

  <div class="toggle-layout">
    <button onclick="oneColumnPage(pages, provaModelo)">uma coluna</button>
    <button onclick="twoColumnPage(pages, provaModelo)">duas coluna</button>
    <button onclick="previewQuestaoOneColumn(pages, listaQuestoes)">preview questão uma coluna</button>
    <button onclick="previewQuestaoTwoColumn(pages, listaQuestao)">preview questão duas coluna</button>
  </div>

  <script src="prova-modelo.js"></script>
  <script  src="layout-colunas.js"></script>
  <script>

    const listaQuestoes = provaModelo.modelo.listaProvaQuestao.map(provaQuestao =>  provaQuestao.questao)

    const pages = document.getElementById('pages-container');

    previewQuestaoOneColumn(pages, listaQuestao)
    

  </script>
</body>

</html>
